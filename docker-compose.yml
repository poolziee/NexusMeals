version: '3'
services:
  # ---------------------------------------------- #
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: npm run start:debug 0.0.0.0:9229
    depends_on:
      - orders
      - users
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '${API_PORT}:${API_PORT}'
      - '9229:9229'
    environment:
      - API_PORT=${API_PORT}
      - TCP_ORDERS_HOST=${TCP_ORDERS_HOST}
      - TCP_ORDERS_PORT=${TCP_ORDERS_PORT}
      - TCP_USERS_HOST=${TCP_USERS_HOST}
      - TCP_USERS_PORT=${TCP_USERS_PORT}
      - RABBITMQ_URI=${RABBITMQ_URI}
      - RMQ_ORDERS_QUEUE=${RMQ_ORDERS_QUEUE}
  # ---------------------------------------------- #
  orders:
    build:
      context: .
      dockerfile: ./apps/orders/Dockerfile
      target: development
    command: npm run start:debug 0.0.0.0:9230 orders
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '9230:9230'
    environment:
      - RABBITMQ_URI=${RABBITMQ_URI}
      - RMQ_ORDERS_QUEUE=${RMQ_ORDERS_QUEUE
      - TCP_ORDERS_HOST=${TCP_ORDERS_HOST}
      - TCP_ORDERS_PORT=${TCP_ORDERS_PORT}
  # ---------------------------------------------- #
  users:
    build:
      context: .
      dockerfile: ./apps/users/Dockerfile
      target: development
    command: npm run start:debug 0.0.0.0:9231 users
    depends_on:
      - rabbitmq
      - users-db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '${TCP_USERS_PORT}:${TCP_USERS_PORT}'
      - '9231:9231'
    environment:
      - RABBITMQ_URI=${RABBITMQ_URI}
      - RMQ_USERS_QUEUE=${RMQ_USERS_QUEUE}
      - TCP_USERS_HOST=${TCP_USERS_HOST}
      - TCP_USERS_PORT=${TCP_USERS_PORT}
      - MYSQL_USERS_URI=${MYSQL_USERS_URI}

  users-db:
    image: mysql:5.7.20
    container_name: '${MYSQL_USERS_DB_NAME}'
    environment:
      - MYSQL_DATABASE=${MYSQL_USERS_DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - /var/lib/users-db
    ports:
      - '7201:3306'
  # ---------------------------------------------- #
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 7300:80
    volumes:
      - ./phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
  # ---------------------------------------------- #
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '${RABBITMQ_PORT}:${RABBITMQ_PORT}'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
