apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
spec:
  replicas: 3 # Ensures high availability with two replicas
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: poolziee/nexusmeals-orders:latest
          ports:
            - containerPort: 3001 # Port for internal TCP communications
          resources:
            requests:
              memory: '64Mi'
              cpu: '250m'
            limits:
              memory: '128Mi'
              cpu: '500m'
          envFrom:
            - configMapRef:
                name: nex-config
          env:
            - name: TCP_ORDERS_HOST
              value: '0.0.0.0'
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  selector:
    app: orders
